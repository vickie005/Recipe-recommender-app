<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Results</title>
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Recipe Results</h1>

    {% if query %}
      <p>Showing recipes for: <strong>{{ query }}</strong></p>
    {% endif %}

    <div class="grid">
      {% if recipes %}
        {% for r in recipes %}
          <div class="card">
            <img src="{{ r.img }}" alt="{{ r.title }}">
            <h3>{{ r.title }}</h3>
            <p><strong>Ingredients:</strong> {{ r.ingredients }}</p>
            <p><strong>Estimated Cost:</strong> ${{ r.cost }}</p>
          </div>
        {% endfor %}
      {% else %}
        <p>No recipes found within your budget.</p>
      {% endif %}
    </div>

    <a href="index.html" class="back-btn">ðŸ”™ Back to Search</a>
  </div>
</body>
</html>
