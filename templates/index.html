<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <div class="container">
    <h1>🍲 Recipe Finder</h1>
    <form action="{{ url_for('recipes') }}" method="get">
      <label for="query">Search Recipe:</label>
      <input type="text" id="query" name="query" placeholder="e.g. chicken, rice">

      <label for="budget">Budget ($):</label>
      <input type="number" id="budget" name="budget" value="15" min="1">

      <button type="submit">Search</button>
    </form>
  </div>
</body>
</html>
